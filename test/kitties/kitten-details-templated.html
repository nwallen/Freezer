<!DOCTYPE html>
<html lang="en">
<head>
<title>CFPB HTML Prototype</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="static/css/starter.css" rel="stylesheet" media="screen">
<!--[if lt IE 9]>
<script src="static/js/html5shim.js"></script>
<![endif]-->

</head>
<body class="index-page" >
    <div class="wrapper-content">
        <div class="container-fluid">

            <header>
                <h1> <i class="icon-heart"></i> Know Your Kitties.gov </h1>
            </header>

            <script class="protoplate" type="text/html" data-include="includes/breadcrumb.html">
                {{#ifUrlParam 'name'}}
                    {{insertInclude urlParamVal}}
                {{/ifUrlParam}}
            </script>


            <script class="protoplate" type="text/html" data-csv="https://docs.google.com/spreadsheet/pub?key=0AogX989pyIxTdC1qOUNuaHh1LTJtWXV2T0xQWC1wMlE&output=csv">
                {{#ifUrlParam 'index'}}
                    {{#getIndex csv urlParamVal}}
                        <div class="kitten-details">
                            <div class="row-fluid">
                                <div class="span4">
                                   <div class="kitten-image-container">
                                        <img src="{{picture}}" />
                                   </div>
                                </div>
                                <div class="kitten-info span8">
                                    
                                    <h2>{{name}}</h2>
                                    <h4> About {{name}}: </h4>
                                    <p>{{bio}}</p>
                                    <h4> Favorite Color: </h4>
                                    <p>{{favoriteColor}}</p>
                                    <h4> Social Media: </h4>
                                    <ul class="unstyled social-links">
                                        <li class="btn"><i class="icon-linkedin-sign"></i> Connect with {{name}}</li>
                                        <li class="btn"><i class="icon-twitter"></i> Hunt that bird with {{name}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    {{/getIndex }}
                {{/ifUrlParam}}
            </script>
            
                            
        </div>
    </div>
<script src="static/js/jquery-1.9.1.js"></script>
<script src="static/js/protoplate.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/starter.js"></script>
</body>
</html>
